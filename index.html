<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="main.js"></script>
</head>
<body>

<header class="header">
  <div class="container flex">

    </svg>

    <form action="#" class="header__form search" name="search">
      <input name="search" type="search" placeholder="Введите запрос">
      <ul class="search__matchlist"></ul>
    </form>

    <div class="header__btns btns-card">
      <div class="btns-card__front">
        <button class="btns-card__front-btn" type="button" data-btn-action="open-search">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">

          </svg>
        </button>
      </div>
      <div class="btns-card__back">
        <button class="btns-card__back-btn" type="button" data-btn-action="close-search" inert>
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>

          </svg>
        </button>
      </div>
    </div>

  </div>
</header>

<main class="main">
  <div class="container flex">

    <h1 class="main__title">
      Клиенты
    </h1>

      <table class="main__table table">

        <thead class="table__header">
          <tr>

            <th scope="col">
              <button class="table__header-btn" type="button" data-sort="id" data-sort-rule="1">
                ID
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_224_2092)">
                    <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"/>
                  </g>
                  <defs>
                    <clipPath id="clip0_224_2092">
                      <rect width="12" height="12" fill="white" transform="translate(12 12) rotate(-180)"/>
                    </clipPath>
                  </defs>
                </svg>
              </button>
            </th>

            <th scope="col">
              <button class="table__header-btn" type="button" data-sort="fullName">
                Фамилия Имя Отчество
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_224_2092)">
                    <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"/>
                  </g>
                  <defs>
                    <clipPath id="clip0_224_2092">
                      <rect width="12" height="12" fill="white" transform="translate(12 12) rotate(-180)"/>
                    </clipPath>
                  </defs>
                </svg>
                <span>А-Я</span>
              </button>
            </th>

            <th scope="col">
              <button class="table__header-btn" type="button" data-sort="dateCreate">
                Дата и время создания
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_224_2092)">
                    <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"/>
                  </g>
                  <defs>
                    <clipPath id="clip0_224_2092">
                      <rect width="12" height="12" fill="white" transform="translate(12 12) rotate(-180)"/>
                    </clipPath>
                  </defs>
                </svg>
              </button>
            </th>

            <th scope="col">
              <button class="table__header-btn" type="button" data-sort="dateChange">
                Последние изменения
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_224_2092)">
                    <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"/>
                  </g>
                  <defs>
                    <clipPath id="clip0_224_2092">
                      <rect width="12" height="12" fill="white" transform="translate(12 12) rotate(-180)"/>
                    </clipPath>
                  </defs>
                </svg>
              </button>
            </th>

            <th scope="col">Контакты</th>

            <th scope="col">Действия</th>

          </tr>
        </thead>

        <tbody class="table__body">
        </tbody>

      </table>

    <button class="main__btn btn-secondary flex" type="button" data-btn-action="add">
      <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
      </svg>
      Добавить клиента
    </button>

    <div class="main__modal modal flex">

      <form action="#" class="modal__form form" name="add" autocomplete="off">

        <button class="form__btn-close btn-regular flex" type="button" data-btn-action="cancel"></button>

        <div class="form__data form-container flex">

          <p class="form__header">
            <span class="form__header-title">Новый клиент</span>
          </p>

          <div class="form__input">
            <input type="text" name="surname" data-validate="true">
            <span>Фамилия<span class="req-mark">*</span></span>
          </div>

          <div class="form__input">
            <input type="text" name="name" data-validate="true">
            <span>Имя<span class="req-mark">*</span></span>
          </div>

          <div class="form__input">
            <input type="text" name="lastName">
            <span>Отчество</span>
          </div>

        </div>

        <div class="form__contacts form-container flex">

          <ul class="form__contacts-list"></ul>

          <button class="form__btn-add-contact btn-regular flex" name="addContact" type="button" data-btn-action="contact-add">
            <span class="flex"></span>
            Добавить контакт
          </button>

        </div>

        <p class="form__error-msg"></p>

        <div class="form__action form-container flex">

          <button class="form__save-btn btn-primary" type="submit">
            <svg class="icon-loading" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.00008 6.03996C1.00008 8.82344 3.2566 11.08 6.04008 11.08C8.82356 11.08 11.0801 8.82344 11.0801 6.03996C11.0801 3.25648 8.82356 0.999956 6.04008 0.999956C5.38922 0.999956 4.7672 1.1233 4.196 1.348" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
            </svg>
            Сохранить
          </button>

          <button class="form__cancel-btn btn-regular" type="button" data-btn-action="cancel">
            Отмена
          </button>

        </div>

      </form>

      <form action="#" class="modal__form form" name="edit" autocomplete="off">

        <button class="form__btn-close btn-regular flex" type="button" data-btn-action="cancel"></button>

        <div class="form__data form-container flex">

          <p class="form__header">
            <span class="form__header-title">Изменить данные</span>
            <input class="form__header-id" name="id" readonly inert>
          </p>

          <div class="form__input">
            <input type="text" name="surname" data-validate="true">
            <span>Фамилия<span class="req-mark">*</span></span>
          </div>

          <div class="form__input">
            <input type="text" name="name" data-validate="true">
            <span>Имя<span class="req-mark">*</span></span>
          </div>

          <div class="form__input">
            <input type="text" name="lastName">
            <span>Отчество</span>
          </div>

        </div>

        <div class="form__contacts form-container flex">

          <ul class="form__contacts-list"></ul>

          <button class="form__btn-add-contact btn-regular flex" name="addContact" type="button" data-btn-action="contact-add">
            <span class="flex"></span>
            Добавить контакт
          </button>

        </div>

        <p class="form__error-msg"></p>

        <div class="form__action form-container flex">

          <button class="form__save-btn btn-primary" type="submit">
            <svg class="icon-loading" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.00008 6.03996C1.00008 8.82344 3.2566 11.08 6.04008 11.08C8.82356 11.08 11.0801 8.82344 11.0801 6.03996C11.0801 3.25648 8.82356 0.999956 6.04008 0.999956C5.38922 0.999956 4.7672 1.1233 4.196 1.348" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
            </svg>
            Сохранить
          </button>

          <button class="form__cancel-btn btn-regular" type="button" data-btn-action="delete">
            Удалить клиента
          </button>

        </div>

      </form>

      <form action="#" class="modal__form form flex" name="delete">

        <button class="form__btn-close btn-regular flex" type="button" data-btn-action="cancel"></button>

        <div class="form-container delete-container flex">

          <p class="form__header">
            <span class="form__header-title">Удалить клиента</span>
          </p>

          <p class="form__text">
            Вы действительно хотите удалить данного клиента?
          </p>

          <input name="id" readonly hidden>

          <p class="form__error-msg"></p>

          <button class="form__save-btn btn-primary" type="submit">
            <svg class="icon-loading" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.00008 6.03996C1.00008 8.82344 3.2566 11.08 6.04008 11.08C8.82356 11.08 11.0801 8.82344 11.0801 6.03996C11.0801 3.25648 8.82356 0.999956 6.04008 0.999956C5.38922 0.999956 4.7672 1.1233 4.196 1.348" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
            </svg>
            Удалить
          </button>

          <button class="form__cancel-btn btn-regular" type="button" data-btn-action="cancel">
            Отмена
          </button>

        </div>

      </form>

    </div>

  </div>
</main>

</body>
</html>
